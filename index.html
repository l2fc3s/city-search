<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search City</title>
    <script src="searchcity.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>

    <h2>Search City</h2>
    <div class="searchContainer">
        <form id="searchForm">
            <label for="searchTerm">
                <input type ="text" class="search-field" id="searchTerm">
            </label>
            <button type="submit" class="button" id="submit">Search</button>
        </form>
        
    </div>
    <div id="totalCities">
        <p>Total cities found: </p><p id="cities"></p>
    </div>
    
    <div id ="table" class ="table-data">
        <!-- fetch data -->
        <table id="tableData"></table>
    </div>
    
</body>
</html>
